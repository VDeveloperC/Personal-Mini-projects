
<html>
  <head>
  <title>Test page</title>
  </head>
  <body>
    <h1>Hello Friend</h1>
    <p>Welcome to my webpage!</p>
    <script>
      var feeling;

     feeling = prompt("How are you feeling?");

      if (feeling == "tired")
      {
        console.log("Go to sleep!");
      }
      else if (feeling == "sick")
      {
        console.log("Get some rest and feel better.");
      }
      else if (feeling == "excited")
      {
        console.log("Go to the party!");
      }
      else {
          console.log("Me Too!");
      }
      </script>
  </body>
</html>
